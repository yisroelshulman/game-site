<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter</title>
    <link href="/styles/styles.css" rel="stylesheet">
    <link href="/styles/icons-lib.css" rel="stylesheet">
    <link rel="icon" type="image/png"
        href="https://drive.google.com/thumbnail?id=1zSGpTrBOGJfrFiZPIKI-dHhLj--NYjj3&sz=w2160">

<body>
    <header>
        <div class="header-section l">
            <div class="top">
                <a href="/">Home</a>
            </div>
        </div>
        <div class="header-section">
            <span class="logo icon-logo" role="img" aria-label="logo"></span>
        </div>
        <div class="header-section">
        </div>
        <div id="settings-widget" title="Theme Settings">
            <span class="icon-gear" role="img" aria-label="settings"></span>
        </div>
        <div id="theme-menu">
            <div class="theme-option" data-theme="light">
                <div class="theme-option-symbol">
                    <span class="icon-sun" role="img" aria-label="light"></span>
                </div>
                <div>Light</div>
            </div>
            <div class="theme-option" data-theme="dark">
                <div class="theme-option-symbol">
                    <span class="icon-moon" role="img" aria-label="dark"></span>
                </div>
                <div>Dark</div>
            </div>
            <div class="theme-option" data-theme="system">
                <div class="theme-option-symbol">
                    <span class="icon-gear" role="img" aria-label="system"></span>
                </div>
                <div>System</div>
            </div>
        </div>
    </header>
    <main>
        <div class="game-page-container">
            <div class="game">
                <div class="poster-container">
                    <div class="poster-inner">
                        <img src="https://drive.google.com/thumbnail?id=1d3kzbcTG0bsE41IG9DzGjT5uK1l_fqwn&sz=w2160" alt="game poster" class="poster">

                </div>
                <div class="game-details">
                    <h2>Love Letter</h2>
                    <h3><h3>2 - 6 Players</h3></h3>
                    <a href="https://boardgamegeek.com/boardgame/277085" target="_blank">BoardGameGeek</a>
                    <h4>Documentation:</h4>
                    <ul class="documents-list"><li><div class="document"><a href="https://drive.google.com/file/d/15ShW2RelR387XQIuBywaXtHXskxLOmd8" target="_blank" class="document-item">Rules</a><p class="document-item"></p></div></li></ul>
                    <h4>Tags:</h4>
                    <div class="tags">
                        <span>Bluffing</span><span>Card Game</span><span>Hand Management</span><span>Player Elimination</span><span>Score and Reset</span><span>Social Deduction</span>
                    </div>
                    <h4>Owned By:</h4>
                    <p>YS</p>
                    <h4>Expansion of (base game):</h4>
                    <p>Love Letter</p>
                </div>
            </div>
        </div>
    </main>
    <footer class="f">
        <div class="footer-section left f">
            <a href="https://github.com/yisroelshulman" target="_blank" class="icon">

                <br>
                <p>&copy; 2025 by Yisroel Shulman.</p>

        </div>
        <div class="footer-section right">
            <a href="https://www.linkedin.com/in/yisroelshulman" target="_blank" class="icon">
                <span class="icon-linkedin icon-foot" role="img" aria-label="linkedin"></span>
